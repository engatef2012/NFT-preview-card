<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="equilibrium">
        <img
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="equilibrium"
        />
        <img src="images/icon-view.svg" alt="icon-view" class="view" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="image">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <div>Creation of <span>Jules Wyvern</span></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/engatef2012">Eng/Atef</a>.
      </div>
    </footer>
  </body>
</html>
